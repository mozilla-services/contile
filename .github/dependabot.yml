version: 2
updates:
  - package-ecosystem: "pip"
    directory: "smoke-tests/client/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "click"
      - dependency-name: "cloudevents"
      - dependency-name: "deprecation"
      - dependency-name: "flask"
      - dependency-name: "functions-framework"
      - dependency-name: "gunicorn"
      - dependency-name: "itsdangerous"
      - dependency-name: "jinja2"
      - dependency-name: "markupsafe"
      - dependency-name: "pathtools"
      - dependency-name: "requests"
      - dependency-name: "watchdog"
      - dependency-name: "werkzeug"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "smoke-tests/runner/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "click"
      - dependency-name: "cloudevents"
      - dependency-name: "deprecation"
      - dependency-name: "flask"
      - dependency-name: "functions-framework"
      - dependency-name: "google-auth"
      - dependency-name: "gunicorn"
      - dependency-name: "itsdangerous"
      - dependency-name: "jinja2"
      - dependency-name: "markupsafe"
      - dependency-name: "pathtools"
      - dependency-name: "requests"
      - dependency-name: "watchdog"
      - dependency-name: "werkzeug"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "smoke-tests/tests/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "pytest"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "test-engineering/contract-tests/partner/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "test-engineering/contract-tests/client/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "test-engineering/load/"
    schedule:
      interval: "monthly"
    commit-message:
      # Run the load test when updating load test dependency
      prefix: "chore(deps) [load test: abort]"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
