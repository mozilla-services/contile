version: 2
updates:
  - package-ecosystem: "pip"
    directory: "test-engineering/contract-tests/partner/"
    schedule:
      interval: "weekly"
      day: "friday"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "test-engineering/contract-tests/client/"
    schedule:
      interval: "weekly"
      day: "friday"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
  - package-ecosystem: "pip"
    directory: "test-engineering/load/"
    schedule:
      interval: "weekly"
      day: "friday"
    commit-message:
      # Run the load test when updating load test dependency
      prefix: "[load test: warn]"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 5
