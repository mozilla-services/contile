version: 2.1

jobs:
  run_checks:
    docker:
      - image: python:3.8
    working_directory: ~/project/partner
    parameters:
      tox_env:
        type: string
    steps:
      - checkout:
          path: ~/project/
      - run:
          name: Install tox
          command: |
            python -m pip install --upgrade pip
            python -m pip install tox
      - run:
          name: Run tox
          command: |
            tox -e << parameters.tox_env >>

workflows:
  version: 2
  build:
    jobs:
      - run_checks:
          name: Run checks << matrix.tox_env >> ðŸ¤–
          matrix:
            parameters:
              tox_env: ["black", "flake8", "mypy", "py38"]
